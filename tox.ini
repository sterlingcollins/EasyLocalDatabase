[tox]
env_list = format, typeing, py{38, 39, 310, 311}
minversion = 4.11.3

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:format]
description = run black on code
deps = black
commands =
    black --check ezlocaldb
    black --check tests

[testenv:typing]
description = run mypy type checker
deps = mypy
commands =
    mypy --install-types --non-interactive tests ezlocaldb
